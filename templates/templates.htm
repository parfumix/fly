<div>
    <script type="text/template" class="template" id="text">
        <input style="width: 100%; height: 100%;" type="text" name="<%=name%>" placeholder="<%=placeholder%>">
    </script>

    <script type="text/template" class="template" id="textarea">
        <textarea name="<%=name%>" style="width: 100%; height: 100%; "></textarea>
    </script>

    <script type="text/template" class="template" id="dropdown">
        <select style="width: 100%">

            <% items.forEach(function(v) { %>
            <option><%=v.name%></option>
            <% }); %>

        </select>
    </script>
</div>
