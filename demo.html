<div class="container">
    <div class="col-md-6 c1" style="height: 100%;">
        <div class="row">
            <div class="col-md-3 avatar" data-type="text" data-toggle="popover">
                <input type="text" style="width: 100%; height: 100%;" required="true" name="text" class="form-control" placeholder="Placeholder" data-size="col-md-3">
            </div>
        </div>
    </div>

    <div class="col-md-6 c2" style="height: 100%;"></div>
</div>

<!--
    As here we have panel options we need give the user possibillity to extend him

        1. let it declare custom class
        2. let it to declare custom layout
-->

<script type="text/javascript">

    /**
     * Here we need to know how to run editor extensions
     *
     */
    $(function () {
        $('.elements > li').builder({
            editors: {
                tooltip: {
                    init: function(el, layout, options) {
                        options.content = $(layout);

                        options.content.find('.root').data({
                            avatar: el
                        });

                        $(el.element).popover(options)
                            .on('show.bs.popover', function () {
                                $('[data-toggle=popover]').not( $(el.element) ).popover('hide');
                        });
                    }
                },
                medium: {
                    init: function(avatar, layout, options) {
                        options.toolbar = {
                            buttons: ['bold', 'italic', 'underline', 'removeFormat']
                        };

                        options.anchorPreview = false;

                        var editor = new MediumEditor(avatar.children, options);

                        editor.subscribe('editableInput', function (event, editable) {
                            var text = $(editable).text();

                            avatar.fillAttributes({
                                text: text
                            });
                        });

                        editor.subscribe('showToolbar', function (event, editable) {
                            console.log(arguments)
                        });
                    }
                }
            }
        });
    });
</script>
